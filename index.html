<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .item::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #020617;
                z-index: -1;
                transform: translateX(-100%);
                transition: all 300ms ease;
                border-radius: 6px;
            }
            .item:hover::after {
                transform: translateX(0%);
            }
        </style>
    </head>
    <!-- Background -->
    <body
        class=" w-full bg-slate-950 flex justify-center items-center">
        <!-- Container -->
        <div
            class="land-container md:mx-32 my-10 flex flex-col space-y-3 justify-center items-center p-7 md:p-20 bg-slate-300 rounded-lg">
            <!-- Menu -->
            <ul
                class="menu mb-10 w-full flex md:flex-row lg:justify-start flex-col justify-center items-center md:space-x-5 lg:space-x-0 md:space-y-0 space-y-5">
                <li
                    class="item text-slate-950 relative overflow-hidden z-10 rounded-md px-8 p-2 cursor-pointer md:text-lg font-semibold">Vector</li>
                <li
                    class="item text-slate-950 relative overflow-hidden z-10 rounded-md px-8 p-2 cursor-pointer md:text-lg font-semibold">Illustrations</li>
                <li
                    class="item text-slate-950 relative overflow-hidden z-10 rounded-md px-8 p-2 cursor-pointer md:text-lg font-semibold">Images</li>
                <li
                    class="item text-slate-950 relative overflow-hidden z-10 rounded-md px-8 p-2 cursor-pointer md:text-lg font-semibold">Icons</li>
            </ul>
            <!-- Search and Upload -->
            <div style="margin-top:1.5rem !important;"
                class="srch-upld w-full flex flex-col items-center justify-center space-y-3 md:flex-row md:justify-between md:items-baseline md:space-x-3">
                <!-- Search bar -->
                <div
                    class="search-bar w-full md:w-max border-2 border-slate-950 p-1 rounded-lg bg-white flex flex-row justify-between items-center space-x-3">
                    <input type="search" style="outline: 0px;"
                        placeholder="look for inspiration?"
                        class="px-2 md:pr-20 p-2 rounded-lg w-full"
                        autocomplete="off">
                    <img class="cursor-pointer p-1" src="asset/search-icon.svg"
                        alt>
                </div>
                <!-- Upload btn -->
                <button
                    class="bg-slate-950 text-white text-lg font-mono tracking-wider border-2 border-slate-950
                    rounded-lg p-2 w-full md:w-max md:px-14 duration-200 hover:bg-white
                    hover:text-slate-950">Upload</button>
            </div>
            <!-- Gallery Container -->
            <div class="grid p-1 gap-4 md:gap-7 md:grid-cols-3 lg:grid-cols-5"
                style="margin-top: 1.5rem;">
                <div class="group relative overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-1.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
                <div class="group relative w-full overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-2.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 w-full p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
                <div class="group relative w-full overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-3.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 w-full p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
                <div class="group relative w-full overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-4.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 w-full p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
                <div class="group relative w-full overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-5.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 w-full p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
                <div class="group relative w-full overflow-hidden">
                    <img
                        class="w-72 md:w-60 rounded-sm cursor-pointer hover:scale-110 duration-150"
                        src="asset/img-6.jpg" alt>
                    <div
                        class="bg-slate-950 bg-opacity-80 w-full p-2 absolute bottom-0 left-0 right-0 flex justify-between items-center opacity-0 group-hover:opacity-100 duration-200">
                        <div class="flex flex-row justify-between items-center">
                            <img src="asset/heart-0.png"
                                class="like cursor-pointer mr-2 w-7 h-7">
                            <img src="asset/share.svg"
                                class="cursor-pointer ml-2 w-7 h-7">
                        </div>
                        <img src="asset/bookmark-0.svg"
                            class="mark cursor-pointer w-7 h-7">
                    </div>
                </div>
            </div>
        </div>

        <!--  -->
        <script>
            let marks = document.querySelectorAll('.mark');
            let likes = document.querySelectorAll('.like');
            let markAct = 0;
            let likeAct = 0;
            // Bookmark activation
            for (let m = 0; m < marks.length; m++) {
                marks[m].addEventListener('click', () => {
                    markAct = markAct === 0 ? 1 : 0;
                    marks[m].src = `asset/bookmark-${markAct}.svg`
                })
            }
            // Like activation
            for (let l = 0; l < likes.length; l++) {
                likes[l].addEventListener('click', () => {
                    likeAct = likeAct === 0 ? 1 : 0;
                    likes[l].src = `asset/heart-${likeAct}.png`
                })
            }
        </script>
    </body>
</html>
